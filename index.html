<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my books">
    <meta name="author" content="Aaron Norby">

    <title>My Books</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,200' rel='stylesheet' type='text/css'>
    <link href="styles/styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="container">
      <div class="top-bar-container">
        <div class="top-bar"
          <header>
            <button class="menu-btn">
              <img class="menu-icon" src="assets/icons/ic_menu_24px.svg">
              <img class="close-icon" src="assets/icons/ic_close_24px.svg">
            </button>
            <h4 class="top-bar-h4">My Books</h4>
          </header>
        </div>
      </div>

      <div class="book-menu">
        <ul class="menu-list">
          <li>El Pooch</li>
          <li>The Flight</li>
          <li>Top 10 Australian Beaches</li>
        </ul>
      </div>

      
      <div id="card-container"> 
        <div class="overlay"></div>

        
        <section class="card welcome-card">
          <section class="card-content">
            <header class="card-header welcome-header"><h3>Welcome Back!</h3></header>
            <p>It's been a while</p>
            <p>Read any new books lately?</p>
          </section>
          <div class="card-buttons">
              <button class="card-btn no-btn">No</button><button class="card-btn yes-btn btn-default">Yes</button>
          </div>
        </section>

        <div class="input-container">
          <form name="book-form" id="add-book">
            <fieldset>
              <legend>Book information</legend>
              <p>
                <input type="text" name="title-input" id="book-title" placeholder="title" required></input>
                <label for="book-title">Book Title</label>
              </p>
              <p>
                <input type="text" name="author-input" id="author-name" placeholder="author" required></input>
                <label for="author-name">Author Name</label>
              </p>
              <button type="submit" class="card-btn">Add</button><button class="card-btn cancel-btn">Cancel</button>
            </fieldset>
          </form>
        </div>

        <!-- <section class="card book-card"> -->
        <!--   <section class="card-content"> -->
        <!--     <img class="card-image" src="assets/top-beaches.jpg" alt="beaches"> -->
        <!--     <header class="card-header book-title">Remember Me</header> -->
        <!--     <span class="author">Troy McClure</span> -->
        <!--     <div class="card-buttons"> -->
        <!--       <button class="card-btn sample-btn">Free Sample</button><button class="card-btn review-btn">Review</button> -->
        <!--     </div> -->
        <!--   </section> -->
        <!-- </section> -->
      </div>

      <div id="ad-container">
        <section class="card ad-card">
          <section class="card-content">
            <section class="ad-image">
              <header class="card-header ad-header"><h3>Top 10 Australian beaches</h3></header>
            </section>
            <section class="ad-description">
              <p class="number">Number 10</p>
              <p class="ad-content">Whithaven Beach</p>
              <p class="ad-content">Whitsunday Island, Whitsunday Islands</p>
            </section>
          </section>
          <div class="card-buttons">
            <button class="card-btn share-btn">Free Sample</button><button class="card-btn explore-btn btn-default">Review</button>
          </div>
        </section>
      </div>
           
    </div>


    <script src='data/data.js'></script>
    <script src='js/main.js'></script>
    <script src='js/welcome-handler.js'></script>
    <script src='js/form-handler.js'></script>
  </body>
</html>
