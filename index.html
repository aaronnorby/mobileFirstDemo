<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my books">
    <meta name="author" content="Aaron Norby">

    <title>My Books</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="container">
      <div class="top-bar-container">
        <div class="top-bar"
          <header>
            <button class="menu-btn">
              <img class="menu-icon" src="assets/icons/ic_menu_24px.svg">
              <img class="close-icon" src="assets/icons/ic_close_24px.svg">
            </button>
            <h4 class="top-bar-h4">My Books</h4>
          </header>
        </div>
      </div>

      <div class="book-menu">
        <ul class="menu-list">
          <li>El Pooch</li>
          <li>The Flight</li>
          <li>Top 10 Australian Beaches</li>
        </ul>
      </div>

      
      <div id="card-container"> 
        <div class="overlay"></div>
        <section class="card book-card">
          <section class="card-content">
            <img class="card-image" src="assets/top-beaches.jpg" alt="beaches">
            <header class="card-header book-title">Remember Me</header>
            <span class="author">Troy McClure</span>
            <div class="card-buttons">
              <button class="card-btn sample-btn">Free Sample</button><button class="card-btn review-btn">Review</button>
            </div>
          </section>
        </section>
      </div>
           
    </div>


    <script src='data/data.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
